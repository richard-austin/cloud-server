<div class="login-container">
  <mat-card class="mat-elevation-z8" xmlns="http://www.w3.org/1999/html">
    <mat-card-title>Log in to Cloud Service</mat-card-title>
    <mat-card-content>
      <div class="message-display">
        <div class="alert-danger mat-elevation-z4" [style]="'display: '+(errorMessage != '' ? 'inline-block' : 'none')">{{errorMessage}}</div>
      </div>
      <div>
          <mat-form-field appearance="outline" [style.width.px]="225">
          <input #username matInput type="text" autocomplete="off" maxlength="20"
                 [formControl]="getFormControl('username')"
                 (beforeinput)="confirmOnReturn($event)"
                 matTooltip="Enter your Cloud Service user name."
                 matTooltipClass="tooltip"
                 placeholder="User name">
          <mat-hint>User name for your Cloud account</mat-hint>
          <mat-error *ngIf="loginForm.controls['username'].hasError('pattern')">5 or more characters and numbers
          </mat-error>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">User name is required</mat-error>
        </mat-form-field>
      </div>

        <mat-form-field appearance="outline" [style.width.px]="225">
          <input matInput type="password" autocomplete="off" maxlength="25"
                 [formControl]="getFormControl('password')"
                 (beforeinput)="confirmOnReturn($event)"
                 matTooltip="Enter your Cloud Service password"
                 matTooltipClass="tooltip"
                 placeholder="Password">
          <mat-hint>Password for the Cloud account</mat-hint>
          <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">Upper, lower case, numbers and special
            chars
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <div class="remember-me-checkbox">
          <mat-checkbox
                        [color]="'primary'"
                        matTooltip="Remember me enables automatic login on future sessions"
                        matTooltipClass="tooltip"
                        (change)="rememberMe=$event.checked">Remember Me
          </mat-checkbox>
        </div>
        <a class="forgot-password" href="/#/forgotpassword">Forgotten password ?</a>
      <br>
      <span>
      <button color="cancel" mat-raised-button (click)="hideLoginForm()"
              matTooltip="Close this dialogue and leave the existing user name and password in place"
              matTooltipClass="tooltip">
        Cancel
      </button>
              <span>&nbsp;&nbsp;</span>
      <button color="warn" mat-raised-button
              [disabled]="anyInvalid()"
              (click)="login()"
              matTooltip="Login into the CCTV Cloud Service with the given username and password"
              matTooltipClass="tooltip">
        Confirm
      </button>
    </span>
    </mat-card-content>
  </mat-card>
</div>
