<div class="forgotten-password-container">
  <mat-card class="mat-elevation-z8" xmlns="http://www.w3.org/1999/html">
    <mat-card-title>Forgotten Password</mat-card-title>
    <mat-card-subtitle>Please enter your email address</mat-card-subtitle>
    <mat-card-content>
      <div class="message-display">
        <div class="alert-danger mat-elevation-z4" [style]="'display: '+(errorMessage != '' ? 'inline-block' : 'none')">{{errorMessage}}</div>
        <div class="alert-success mat-elevation-z4" [style]="'display: '+(successMessage != '' ? 'inline-block' : 'none')">{{successMessage}}</div>
      </div>
      <div>
        <mat-form-field appearance="legacy" >
          <input #email matInput type="text" autocomplete="off" maxlength="60"
                 [formControl]="getFormControl('email')"
                 (beforeinput)="confirmOnReturn($event)"
                 matTooltip="Enter your email address."
                 matTooltipClass="tooltip"
                 placeholder="Email address">
          <mat-hint>Your email address</mat-hint>
          <mat-error *ngIf="forgottenPasswordForm.controls['email'].hasError('email')">Invalid email address</mat-error>
          <mat-error *ngIf="forgottenPasswordForm.controls['email'].hasError('required')">Email address is required</mat-error>
        </mat-form-field>
      </div>
      <br>
      <span>
      <button color="default" mat-flat-button (click)="hideForm()"
              matTooltip="Close this dialogue and return to the login form"
              matTooltipClass="tooltip">
        Cancel
      </button>
              <span>&nbsp;&nbsp;</span>
      <button color="warning" mat-flat-button
              [disabled]="anyInvalid()"
              (click)="sendLink()"
              matTooltip="Submit the email address to receive a link to reset your password"
              matTooltipClass="tooltip">
        Confirm
      </button>
    </span>
    </mat-card-content>
  </mat-card>
</div>
